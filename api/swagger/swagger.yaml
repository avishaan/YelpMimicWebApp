swagger: 2.0
info:
  version: "0.0.1"
  title: Eats
# during dev, should point to your local machine
host: localhost
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
x-volos-resources: {}
paths:
  /hello:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    x-volos-authorizations: {}
    x-volos-apply: {}
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: HelloWorldResponse
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: ErrorResponse
  /restaurants:
    # binds a127 app logic to a route
    x-swagger-router-controller: restaurants
    x-volos-authorizations: {}
    x-volos-apply: {}
    get:
      description: Returns all the restaurants
      # used as the method name of the controller
      operationId: getRestaurants
      responses:
        "201":
          description: Success
          schema:
            # a pointer to a definition
            $ref: HelloWorldResponse
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: ErrorResponse
  /restaurants/{id}:
    # binds a127 app logic to a route
    x-swagger-router-controller: restaurants
    x-volos-authorizations: {}
    x-volos-apply: {}
    get:
      description: returns single restaurants by its restId
      # used as the method name of the controller
      operationId: getRestaurantById
      parameters:
        - name: id
          in: path
          description: The restaurant id (restId) key of the record
          required: true
          type: integer
      responses:
        "201":
          description: Success
          schema:
            # a pointer to a definition
            $ref: HelloWorldResponse
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: ErrorResponse
  /reviews:
    x-swagger-router-controller: reviews
    x-volos-authorizations: {}
    x-volos-apply: {}
    get:
      description: Returns a list of reviews
      operationId: getReviews
      produces:
        - application/json
      parameters:
        - name: restID
          in: query
          description: Get reviews for a specific restaurant
          required: false
          type: number
        - name: rating
          in: query
          description: Get reviews with a specific rating
          required: false
          type: number
        - name: reviewer
          in: query
          description: Get reviews by a specific user
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema: {}
        default:
          description: Error
          schema: {}
    post:
      x-volos-apply: {}
      description: Posts a new review
      operationId: postReview
      parameters:
        - name: body
          in: body
          description: Post review and rating
          required: false
          schema: 
            $ref: "#/definitions/Review"
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema: {}
        default:
          description: Error
          schema: {}
# complex objects have schema definitions
definitions:
  Review:
    properties:
      title:
        type: string
      restID:
        type: integer
      rating:
        type: integer
      reviewer:
        type: string
      body:
        type: string
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
